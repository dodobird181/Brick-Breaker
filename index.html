<!DOCTYPE html>
<html>
	<head>
		<!--Load Tailwind's CSS classes-->
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
		<style>
			.container{
				position: relative;
			}
			.center{
				position: absolute;
				top: 50%;
				width: 100%;
			}
			canvas {
			padding: 0;
			margin: auto;
			display: block;
			width: 408px;
			height: 460px;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}
		</style>
	</head>

	<body class="m-0 bg-white">

		<!--Canvas element-->
		<canvas id = "canvas">
			Your browser does not support the canvas element :/
		</canvas>

		<!--Game Menu-->
		<div class="fixed flex inset-0 items-center justify-center select-none" id = "menuElement">
			<div class = "bg-white max-w-md w-1/4 p-6 text-center">

				<h1 class = "text-4xl font-bold leading-none" id = "titleElement">
					Brick Breaker
				</h1>
				<p class = "text-sm text-gray-700 mb-4 mt-1" id = "subtitleElement">
					By Samuel Morris
				</p>
				<div>
					<button class = "bg-blue-500 text-white w-3/4 py-2 rounded-full text-sm" id = "startButton">
						Start
					</button>
					<button class = "bg-blue-500 text-white w-3/4 py-2 mt-2 rounded-full text-sm" id = "levelSelectionButton">
						Level Selection
					</button>
					<button class = "bg-blue-500 text-white w-3/4 py-2 mt-2 rounded-full text-sm" id = "creditsButton">
						Credits
					</button>
				</div>
			</div>
		</div>

		<!--Level Selection Menu-->
		<div class="fixed flex inset-0 items-center justify-center select-none" id="levelSelectionElement">
			<div class="grid grid-cols-5 gap-2 w-3/8 bg-white p-3">
				<div><button
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l1Button">
					Level 1
				</button></div>
				<div><button 
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l2Button">
					Level 2
				</button></div>
				<div><button 
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l3Button">
					Level 3
				</button></div>
				<div><button 
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l4Button">
					Level 4
				</button></div>
				<div><button 
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l5Button">
					Level 5
				</button></div>
				<div><button 
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l6Button">
					Level 6
				</button></div>
				<div><button
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l7Button">
					Level 7
				</button></div>
				<div><button 
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l8Button">
					Level 8
				</button></div>
				<div><button 
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l9Button">
					Level 9
				</button></div>
				<div><button 
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l10Button">
					Level 10
				</button></div>
				<div><button 
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l11Button">
					Level 11
				</button></div>
				<div><button 
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l12Button">
					Level 12
				</button></div>
				<div><button 
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l13Button">
					Level 13
				</button></div>
				<div><button 
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l14Button">
					Level 14
				</button></div>
				<div><button 
					class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
					id = "l15Button">
					Level 15
				</button></div>
			</div>
		</div>

		<!--Win/Lose message element-->
		<div class="fixed inset-0 flex items-center justify-center select-none" id="gameMessageElement">
			<div class="bg-white rounded-lg w-3/8 mb-30 p-2">
				<p class="font-bold text-4xl">Game Over!</p>
				<div class="text-center p-2">
					<button class = "bg-blue-500 text-white w-auto py-2 px-4 rounded-full text-sm" id = "levelDoneActionButton">Next Level</button>
					<button class = "bg-blue-500 text-white w-auto py-2 px-4 rounded-full text-sm" id = "backButton">Main menu</button>
				</div>
			</div>
		</div>

		<!--This white overlay element covers HTML elements that haven't yet been hidden by js when the webpage first loads...-->
		<div class="fixed flex inset-0 justify-center bg-white" id="startupWhiteOverlayElement"></div>

	</body>

	<!--Load javascript-->
	<script type="module" src="main.js"></script>
</html>
